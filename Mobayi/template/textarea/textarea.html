<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoresize</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(#4671ea, #ac34e7);
        }

        .wrapper{
            width: 470px;
            background-color:azure ;
            border-radius: 5px;
            padding: 25px 25px;
        }
        .wrapper h2{
            text-align: center;
            font-size: 28px;
            color: #4671ea;
        }

        .wrapper textarea{
            width: 100%;
            height: 59px;
            padding: 15px;
            border-radius: 5px;
            outline: none;
            resize: none;
            font-size: 1rem;
            margin-top: 20px;
            background-color: #bfbfbf;
        }

        textarea:is(:focus, :valid){
            border-color: #4671ea;
            padding: 14px;
            border-width: 0.05em;
        }
        
        textarea::-webkit-scrollbar{
            width: 0px;
        }




    </style>
</head>
<body>

    <div class="wrapper">
        <h2>Textrea Resize</h2>
        <textarea name="" id="" cols="30" rows="10" placeholder="Ecrire quelque chose..." required></textarea>
    </div>
    
</body>

<script>
    const textarea = document.querySelector('textarea');
    textarea.addEventListener('keyup', (e) =>{
        textarea.style.height = `auto`;
        
        let scroll_height = e.target.scrollHeight;
        // console.log(scroll_height, e.target.value);
        textarea.style.height = `${scroll_height }`;
    })
</script>
</html>
