<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction à HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="global">
        <div class="entete">
            <header>
                <div id="mon-header"></div>
                <h1>Formulaires</h1>
            </header>
            <nav>
                <div class="onglets">
                    <a href="./elements.html">Elements html</a>
                    <a href="./formulaires.html">Formulaires</a>
                    <a href="./tableaux.html">Tableaux</a>
                    <a href="./css-responsive.html">CSS- Responsive</a>
                </div>
            </nav>
        </div>
        <div class="corps">
            <aside></aside>
            <main>
                <section id="formulaire1">

                    <form action="" method="post">
                        <input type="password" name="" inputmode="verbatim" id="">
                        <!-- inputmode="numeric" -->

                        <div class="search">
                            <label for="chercher">Recherche</label>
                            <input type="search" id="chercher"><button></button>
                        </div>
                        <div class="check-box">
                            <input type="checkbox" name="" id="checker">
                            <label for="checker">Mon Check Box</label>
                        </div>

                        <div class="check-box">
                            <input type="radio" name="" id="radio">
                            <label for="radio">Mon radio</label>
                        </div>

                        <div class="liste-deroulant">
                            <select name="" id="">
                                <optgroup>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                    <option value="js">JAVASCRIPT</option>
                                </optgroup>

                                <optgroup>
                                    <option value="python">PYTHON</option>
                                    <option value="c++">C++</option>
                                    <option value="php">PHP</option>
                                    <option value="c#">C#</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="field-set">
                            <fieldset>
                                <legend>Mes coordonnées</legend>
                                <div class="text-nom">
                                    <label for="nom">Nom : </label><input type="text" id="nom">
                                    <label for="prenom">Prénom : </label><input type="text" id="prenom">
                                    <label for="mon-mail">E mail : </label><input type="mail" id="mon-mail">
                                    <label for="telephone">Téléphone : </label><input type="tel" id="telephone">
                                </div>
                            </fieldset>
                        </div>

                        <div class="text-area">
                            <label for="mon-texte">Texte Area</label>
                            <textarea name="" id="mon-texte" cols="30" rows="10">

                            </textarea>
                        </div>
                    </form>

                </section>
            </main>
        </div>
        <div class="piedPage">
            <footer></footer>
            <div class="cgu"></div>
        </div>
    </div>

</body>

</html>
