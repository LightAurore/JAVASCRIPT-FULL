<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau 1</title>
    <link rel="stylesheet" href="./tabs.css">
    <style>
    

        tr{
            width: 100%;
            height: 50px;
        }

        tr:nth-child(1) td:nth-child(1){
            vertical-align: top;
        }
        tr:nth-child(1) td:nth-child(2){
            vertical-align: middle;
        }
        tr:nth-child(1) td:nth-child(3){
            vertical-align: bottom;
        }
        tr:nth-child(2) td:nth-child(2){
            column-span:  2;
            background-color: yellow;
        }
        tr:nth-child(3) td{
            column-span: 3;
            background-color: skyblue;
        }

        td{
            text-align: center;
            height: 5px;
            
        }

    </style>
</head>
<body>
    <main>

        <table class="tab1">
            <caption><h2>Tableau 1</h2></caption>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td colspan="2">E</td>
            </tr>
            <tr>
                <td colspan="3">F</td>
            </tr>
    
        </table>
    </main>

    <div class="autres-tableaux">
        <a href="./tableau2.html">tableau 1</a>
        <a href="./tableau2.html">tableau 2</a>
        <a href="./tableau3.html">tableau 3</a>
    </div>
    
</body>
</html>
