<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabbleau 3</title>
    <link rel="stylesheet" href="./tabs.css">

    <style>
     

        td{
            text-align: center;
            vertical-align: middle;
            width: 20px;
            height: 5px;
            border: 10px solid red;
            background-color: red;
            padding: 10px;
        }

        tr:nth-child(1) td{
            background-color: green;
        }
        tr:nth-child(2) td, tr:nth-child(3) td{
            background-color: yellow;
        }
        
        tr:nth-child(3) td:nth-child(even){
            background-color: rgb(235, 116, 195);
        }
        tr:nth-child(6) td{
            background-color: skyblue;
        }

       

        
    </style>
</head>
<body>
    <main>
        <table class="tab3">
            <caption><h2>Tableau 3</h2></caption>
            <tr>
                <td colspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td colspan="2">4</td>
                
            </tr>
            <tr>
                <td colspan="7">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td colspan="3">13</td>
                <td colspan="2" rowspan="3">14</td>
                <td colspan="2" rowspan="3">15</td>

            </tr>
            <tr>
                <td colspan="3">16</td>
            </tr>
          
            </tr>
            <tr>
                <td colspan="3">17</td>

            </tr>
        </table>
    </main>
    <div class="autres-tableaux">
        <a href="./tableau1.html">tableau 1</a>
        <a href="./tableau2.html">tableau 2</a>
        <a href="./tableau3.html">tableau 2</a>
    </div>
</body>
</html>
