<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    <title>Gestion de contacts</title>
    <!-- Mes fichiers -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body class="">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Mon Agenda
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">RDV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notes</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Urgences
                </span>
            </div>
        </div>
    </nav>

    <header class="text-center w-25 mx-auto my-2">
    </header>

    <main class="m-1 flex-grow-1 row gap-0.1">

        <section class="nouveau-contact w-50 card p-4">
            <h2>Enregistrement d'un nouveau contact</h2>
            <div class="row mb-4" style="--bs-columns: 4; --bs-gap: 5rem;">
                <label class="col-3" for="firstname">Prénom</label>
                <input class="col-6 rounded-2 border-0.1 p-1" type="text" id="firstname">
            </div>
            <div class="row mb-4" style="--bs-columns: 18; --bs-gap: .5rem;">
                <label class="col-3" for="lastname">Nom</label>
                <input class="rounded-2 border-0.1 p-1 col-6" type="text" id="lastname">
            </div>
            <div class="row mb-4">
                <label class="col-3" for="birthday">Date de Naissance</label>
                <input class="col-6 rounded-2 border-0.1 p-1" type="date" id="birthday">
            </div>
            <div class="row mb-4">
                <label class="col-3" for="phoneNumber">Numéro de téléphone</label>
                <input class="col-6 rounded-2 border-0.1 p-1" type="tel" id="phoneNumber">
                <!-- <input class="col-6 rounded-2 border-0.1 p-1" type="tel" id="phoneNumber"
                placeholder="+32 10 88 88 88"  pattern="+32 [1-6]{1}[0-9]{1} [0-9]{2} [0-9]{2} [0-9]{2}"> -->
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                <button type="button" class="btn btn-outline-info me-md-2" id="enregisterContact">Enregistrer</button>
                <button type="button" class="btn btn-outline-danger" id="effacerContact">Supprimer</button>
            </div>
        </section>

        <section class="d-flex w-50 card p-4">
            <h2 class="">Mes contacts</h2>
            <table class="w-100 border">
                <thead>
                    <tr class="">
                        <th class="border p-2 bg-info">id</th>
                        <th class="border p-2 bg-info">Prénom</th>
                        <th class="border p-2 bg-info">Nom</th>
                        <th class="border p-2 bg-info">Date d'anniversaire</th>
                        <th class="border p-2 bg-info">N° Téléphone</th>
                    </tr>
                </thead>
                <tbody id="liste-contact" class="">

                </tbody>
            </table>
        </section>

    </main>

    <footer class="h-48 w-100 bg-warning">
        zs
    </footer>

</body>

</html>
