<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback 4</title>
    <style>
        h1 {
            color: Turquoise;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-image: url('./assets/images/garden.jpg');
        }

        button {
            width: 300px;
            height: 50px;
            border-radius: 24px;
            border: none;
            outline: none;
            box-shadow: 0 0 5px #40e0d088, 0 0 10px #40e0d050, 0 0 15px #40e0d088;
        }

        button:hover {
            box-shadow: none;
        }

        li {
            width: 150px;
            margin-bottom: 12px;
            list-style: none;
            font-size: 1.5rem;
            font-weight: 600;
            color: chocolate;
            border-bottom: 2px solid blue;
        }

        li:nth-child(2) {
            color: rgb(250, 250, 0);
        }

        li:nth-child(6) {
            color: rgb(150, 255, 150);
        }
    </style>
</head>

<body>
    <header>
        <h1>Tri alphabetique</h1>
    </header>
    <main>
        <div><button id="btn-trier">Tri</button></div>
        <ul id="resultat"></ul>
    </main>
</body>
<script src="./src/js/alphaTri.js"></script>

</html>
