<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection éléments</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header>
        <h1>
            Achetez votre voiture ici
        </h1>
        <h2>Pour un meilleur choix</h2>
    </header>
    <main>
        <section>
            <article>
                <h2>Marques</h2>
                <select name="" id="">
                    <option value="" disabled>Choix de filtre</option>
                    <option value="">Mercedeces</option>
                    <option value="">Mazda</option>
                    <option value="">Renaud</option>
                    <option value="">Fiat</option>
                    <option value="">Mazeratti</option>
                    <option value="">Porsche</option>
                    <option value="">BMW</option>
                    <option value="">VW</option>
                    <option value="">Hammer</option>
                </select>
            </article>
            <article>
                <h2>Modèles</h2>
                <select name="" id="">
                    <option value="" disabled>Choix de filtre</option>
                    <option value="">Mercedeces</option>
                    <option value="">Mazda</option>
                    <option value="">Renaud</option>
                    <option value="">Fiat</option>
                    <option value="">Mazeratti</option>
                    <option value="">Porsche</option>
                    <option value="">BMW</option>
                    <option value="">VW</option>
                    <option value="">Hammer</option>
                </select>
            </article>
            <article>
                <h2>Finition</h2>
                <div><input type="text" placeholder="par ex. Plus, GTI, etc ..."></div>
            </article>

        </section>
        <section>
            <article>
                <h2>Type de châsis</h2>
                <select name="" id="">
                    <option value="" disabled>Tout</option>
                    <option value="">Citadines</option>
                    <option value="">Berline</option>
                    <option value="">SUV</option>
                    <option value="">Cabriolet</option>
                    <option value="">Break</option>
                </select>
            </article>
            <article>
                <h2>Carburant</h2>
                <select name="" id="">
                    <option value="" disabled>Tout</option>
                    <option value="">Essence</option>
                    <option value="">Diesel</option>
                    <option value="">Ethanol</option>
                    <option value="">Electrique</option>
                    <option value="">Hydrogène</option>
                    <option value="">LPG</option>
                </select>
            </article>
            <article>
                <h2>Finition</h2>
                <div><input type="range" list="incremental" min="1900" max="2024" value="2000" step="1"></div>
            </article>

        </section>
        <section>
            <article>
                <h2>Prix</h2>
                <select name="" id="">
                    <option value="" disabled>De</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="1500">1500</option>
                    <option value="2000">2000</option>
                    <option value="2500">2500</option>
                </select>
            </article>
            <article>
                <h2></h2>
                <select name="" id="">
                    <option value="" disabled>à</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="1500">1500</option>
                    <option value="2000">2000</option>
                    <option value="2500">2500</option>
                </select>
            </article>

            <article>
                <input type="checkbox" id="tva"> <label for="tva">TVA déductible</label>
            </article>

        </section>
        <section>
            <article>
                <h2>Estimation de prix</h2>
                <h3><strong>De quoi s'agit-il ?</strong></h3>
            </article>
            <article>
                <fieldset>
                    <input type="checkbox" name="" id="">
                    <div>
                        <h4>Très bon prix</h4>
                        <input type="range" name="" id="">
                    </div>
                </fieldset>
                <fieldset>
                    <input type="checkbox" name="" id="">
                    <div>
                        <h4>Bon prix</h4>
                        <input type="range" name="" id="">
                    </div>
                </fieldset>
                <fieldset>
                    <input type="checkbox" name="" id="">
                    <div>
                        <h4>Prix correct</h4>
                        <input type="range" name="" id="">
                    </div>
                </fieldset>
            </article>
        </section>
        <section>
            <article>
                <h2>Pays</h2>
                <select name="" id="">
                    <option value="">Allemange</option>
                    <option value="" selected>Belgique</option>
                    <option value="">France</option>
                    <option value="">Luxembourg</option>
                    <option value="">Pays bas</option>
                    <option value="">Suisse</option>
                </select>
            </article>
            <article>
                <h2>Ville ou code postal</h2>
                <div><input type="text" placeholder="par ex. Bruxelles ou 1000"></div>
            </article>
            <article>
                <h2>Rayon (km)</h2>
                <div><input type="text" placeholder="Rayon"></div>
                <div><input type="checkbox"><label for="">International</label></div>
            </article>


        </section>
    </main>
    <footer></footer>

    <!-- https://uiverse.io/inputs -->
    <!-- https://www.sliderrevolution.com/resources/css-range-slider/ -->
</body>
<script type="module" content-type="script" src="./src/js/collection.js"></script>

</html>
