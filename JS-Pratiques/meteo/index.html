<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Metéo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>

    <main>
        <section class="img-container">
            <article class="card-country card-popup">
                <figure><img src="./Capitales/brussels.jpg" alt="" id="img-grand" class="capital"></figure>
                <div class="caption">
                    <h2 id="mon-titre">BRUXELLES</h2>
                    <p id="mon-texte">capital de l'europe</p>
                </div>
            </article>
            <article class="afficher-meteo card-popup" id="play-meteo">
                <h3 id="popoup-date"></h3>
                <div>
                    <img src="" alt="" id="popup-icone-temps">
                    <p id="popup-texte-temps"></p>
                </div>
                <h4 id="popup-humidite"></h4>
                <h2 id="popup-temperature"></h2>
                <h4 id="popup-vent"></h4>
            </article>
            <span class="close" id="close-img">✖</span>
        </section>
        <section class="card__container">
            <article class="card">
                <figure><img src="./Capitales/brussels.jpg" alt="" id="capital-1" class="capital"></figure>
                <div class="caption">
                    <h2>BRUXELLES</h2>
                    <p>capital de l'europe</p>
                </div>
            </article>
            <article class="card">
                <figure><img src="./Capitales/lisboa.jpg" alt="" id="capital-2" class="capital"></figure>
                <div class="caption">
                    <h2>LISBON</h2>
                    <p></p>
                </div>
            </article>
            <article class="card">
                <figure><img src="./Capitales/london.jpg" alt="" id="capital-3" class="capital"></figure>
                <div class="caption">
                    <h2>LONDRES</h2>
                    <p>le melting pot anglais</p>
                </div>
            </article>
            <article class="card">
                <figure><img src="./Capitales/madrid.jpg" alt="" id="capital-4" class="capital"></figure>
                <div class="caption">
                    <h2>MADRID</h2>
                    <p></p>
                </div>
            </article>
            <article class="card">
                <figure><img src="./Capitales/ottawa.jpg" alt="" id="capital-5" class="capital"></figure>
                <div class="caption">
                    <h2>OTTAWA</h2>
                    <p></p>
                </div>
            </article>
            <article class="card">
                <figure><img src="./Capitales/paris.jpg" alt="" id="capital-6" class="capital"></figure>
                <div class="caption">
                    <h2>PARIS</h2>
                    <p></p>
                </div>
            </article>
            <article class="card">
                <figure><img src="./Capitales/rome.jpg" alt="" id="capital-7" class="capital"></figure>
                <div class="caption">
                    <h2>ROME</h2>
                    <p></p>
                </div>
            </article>
            <article class="card">
                <figure><img src="./Capitales/tokyo.jpg" alt="" id="capital-8" class="capital"></figure>
                <div class="caption">
                    <h2>TOKYO</h2>
                    <p></p>
                </div>
            </article>
            <article class="card">
                <figure><img src="./Capitales/washington.jpg" alt="" id="capital-9" class="capital"></figure>
                <div class="caption">
                    <h2>WASHINGTON</h2>
                    <p>cité de la maison blanche</p>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>
    
</body>
<script src="./js/scriptVilles.js"></script>
<script src="./js/app.js"></script>
</html>
