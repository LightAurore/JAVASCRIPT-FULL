<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Demo SASS</h1>

    <h2>Elements</h2>
    <p>Liste d'élément</p>
    <div id="elems">
        <div class="elem elem1">1</div>
        <div class="elem elem2">2</div>
        <div class="elem elem3">3</div>
        <div class="elem elem4">4</div>
        <div class="elem elem5">5</div>
        <div class="elem elem6">6</div>
    </div>

    <h2>Boutons</h2>
    <p>Exemple de bouton</p>
    <div>
        <button class="btn">Normal</button>
        <button class="btn btn-success">Valider</button>
        <button class="btn btn-error">Nope</button>
    </div>

    <h2>Liens</h2>
    <p>Bibliotheque et framework JS</p>
    <div>
        <a href="https://fr.react.dev">React JS</a>
        <a href="https://svelte.dev">Svelte</a>
        <a href="https://angular.dev">Angular</a>
        <a href="https://vuejs.org/">Vue JS</a>
    </div>

    <h2>Extends</h2>
    <div id="extend-elems">
        <div class="base">Basique</div>
        <div class="variant">Variant</div>
    </div>

    <h2>Mixins</h2>
    <div id="mixin-elems">
        <div id="mix1">Mix 1</div>
        <div id="mix2">Mix 2</div>
    </div>
</body>
</html>
