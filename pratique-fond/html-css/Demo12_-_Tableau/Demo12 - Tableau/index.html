<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration 12 : Les tableaux de données</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Démonstration 12 : Les tableaux de données</h1>
    <table id="t_football">
        <thead>
            <tr>
                <th>Equipe domicile</th>
                <th>Equipe visiteur</th>
                <th>Score final</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Barcelone</td>
                <td>Réal</td>
                <td>4 - 0</td>
            </tr>
            <tr>
                <td>Réal</td>
                <td>Barcelone</td>
                <td>1 - 0</td>
            </tr>
            <tr>
                <td>City</td>
                <td>Liverpool</td>
                <td>4 - 0</td>
            </tr>
            <tr>
                <td>Liverpool</td>
                <td>City</td>
                <td>1 - 0</td>
            </tr>
        </tbody>
    </table>
    <table id="t_contact">
        <thead>
            <tr>
                <th rowspan="2">Nom</th>
                <th rowspan="2">Prénom</th>
                <th colspan="2">Email</th>
            </tr>            
            <tr>
                <th>Professionel</th>
                <th>Privé</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Legrain</td>
                <td>Samuel</td>
                <td>samuel.legrain@bstorm.be</td>
                <td>------</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
