<!DOCTYPE html>
<html lan="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Démonstration 11 : Les formulaires</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <h1>Démonstration 11 : Les formulaires</h1>
        <form method="post" action="">
            <div>
                <h2>Se connecter</h2>
                <input name="email" type="email" placeholder="Votre adresse email" required>
                <input name="pwd" type="password" placeholder="Votre mot de passe" required minlength="8" maxlength="32">
                <button>Valider</button>
            </div>
        </form>
        <form action="" method="post">
            <h2>Se plaindre</h2>
            <fieldset>
                <legend>Informations contact</legend>
                <label for="lastname">Nom :</label>
                <input type="text" id="lastname" name="lname" minlength="2" maxlength="16" required>
                <fieldset>
                    <legend>Genre :</legend>
                    <input type="radio" name="gender" id="g_female" value="f">
                    <label for="g_female"> Femme</label>
                    <input type="radio" name="gender" id="g_male" value="m">
                    <label for="g_male"> Homme</label>
                    <input type="radio" name="gender" id="g_other" value="o" checked>
                    <label for="g_other"> Autre</label>
                </fieldset>
                <label for="tel">Téléphone :</label>
                <input type="tel" id="tel" name="phone" required>
            </fieldset>
            <fieldset>
                <legend>Ma plainte</legend>
                <label for="subject">Sujet de la plainte :</label>
                <select name="subject" id="subject">
                    <optgroup label="Agressions">    
                        <option value="agr_pilote">Agression sur le conducteur</option>
                        <option value="agr_pass">Agression sur un passager</option>
                        <option value="agr_self">Agression sur moi-même</option>
                    </optgroup>
                    <optgroup label="Horaire">
                        <option value="late">Retard sur l'horaire</option>
                        <option value="miss">Transport pas passé</option>
                    </optgroup>
                    <option value="lost">Perte d'un bien</option>
                    <option value="other">Autre...</option>
                </select>
                <label for="message">Description :</label>
                <textarea id="message" name="msg" cols="50" rows="5" placeholder="Veuillez écrire votre plainte" required minlength="32" maxlength="512"></textarea>
            </fieldset>
            <div>
                <input type="checkbox" name="consent" id="consent" required>
                <label for="consent">
                    En cochant cette case, je déclare avoir lu et accepté <a href="">les conditions générales</a> de l'entreprise.
                </label>
            </div>
            <button type="submit">Enregistrer la plainte</button>
            <button type="reset">Recommencer</button>
        </form>
    </body>
</html>
