<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Exo 16 : Le juste Prix</title>
</head>
<body>
    
    <div id="container">
        <div class="titre">
            <h1>Le juste Prix</h1>
            <h2>Devinez le !</h2>
        </div>
        <header>
            <div class="difficile">
                <h3>choix de niveau</h3>
                <ul class="buttons">
                    <li><span>facile</span><button id="difficulte_1" onclick="niveauDifficulte('1')">10</button></li>
                    <li><span>moyen</span><button id="difficulte_2" onclick="niveauDifficulte('2')">100</button></li>
                    <li><span>difficile</span><button id="difficulte_3" onclick="niveauDifficulte('3')">1000</button></li>
                </ul>
            </div>
        </header>

        <main>
            <div class="prix-container">
                <label for="">Veuillez entrez votre proposition de prix</label>
                <input type="number" id="prix-user">
            </div>

            <div class="affichage">
                <h3 id="juste-prix"></h3>
                <h2 id="resultat_message"></h2>
            </div>
        </main>

        <footer>
            <p id="replayGame">Voulez vous rejouez ?</p>
            <div>
                <button id="replayGame_1">OUI</button>
                <button id="replayGame_2">NON</button>
            </div>
        </footer>
    </div>

    <script type="application/javascript" src="./js/script.js"></script>
</body>
</html>
