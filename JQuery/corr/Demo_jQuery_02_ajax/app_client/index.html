<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <span>Demo jQuery + Ajax</span>
    </header>
    <main>
        <h1>Liste de personne</h1>
        <nav id="navigation">
            <ul>
                <li><a href="page-form">Formulaire</a></li>
                <li><a href="page-data">Données</a></li>
            </ul>
        </nav>

        <div id="encode-zone">
            <h2>Formulaire d'ajout</h2>
            <form id="form-add-person">
                <div>
                    <label for="input-firstname">Prénom : </label>
                    <input id="input-firstname" name="firstname" type="text" required>
                </div>
                <div>
                    <label for="input-lastname">Nom : </label>
                    <input id="input-lastname" name="lastname" type="text" required>
                </div>
                <div>
                    <button type="submit">Ajouter</button>
                    <span id="msg-info"></span>
                </div>
            </form>
        </div>

        <div id="result-zone">
            <h2>Données :</h2>
            <button id="people-reload">Actualiser</button>
            <div id="people-list"></div>
        </div>
    </main>
</body>
</html>
