<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 10 calc</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        #resultat-contenu{
            display: grid;
            grid-template-columns: repeat(4, 50px);
            background-color: chocolate;
            padding: 10px;
            border-radius: 25px;
        }
        #resultat-contenu span{
            display: grid;
            place-content: center;
            place-items: center;
            height: 50px;
            margin: 2px;

            border-radius: 15px;

            background-color: beige;
            color: blue;

            font-weight: 500;
        }

        span:not(#resultat){
            box-shadow: 2px 2px 10px 2px gray;
        }
        span:not(#resultat):active{
            box-shadow: none;
        }

        #resultat{
            grid-column: span 4;
            background-color: aqua;
            box-shadow: inset 0 0 10px blue;
        }
        #egale{
            grid-column: span 2;
        }

    </style>
</head>
<body>
    <Header>
        <h1>Exo 10 Calculatrice</h1>
    </Header>
    <nav></nav>
    <div class="contenu-container">
        <aside></aside>

        <main>
                
            <div class="result">
                <section class="result-affiche">
                    <div id="resultat-contenu">
                        <span id="resultat"></span>
                        <span>%</span><span>AC</span><span>C</span><span>/</span>
                        <span>7</span><span>8</span><span>9</span><span>*</span>
                        <span>4</span><span>5</span><span>6</span><span>+</span>
                        <span>1</span><span>2</span><span>3</span><span>-</span>
                        <span>0</span><span>.</span><span id="egale">=</span>
                    </div>
                </section>
                <section class="result-syntaxe"></section>
            </div>
            <article class="explication"></article>
        </main>
    </div>
    <footer></footer>
</body>
<script src="./exo-10-calc.js"></script>
</html>
