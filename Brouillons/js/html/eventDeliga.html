<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            display: inline-grid;
            place-content: center;
            list-style: none;
            width: 150px;
            height: 40px;
            background-color: darkturquoise;
            color: rgb(100, 80, 255);
            text-shadow: 0 0 15px;
            margin: 0 3px;
            border-radius: 24px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;

        }

        .couleur {
            background-image: linear-gradient(#d35400, #c0392b, #f1c40f, #E9EB87, #B9F18C);
            color: #eff;
        }

        .grandir {
            border: 2px solid #d5c8b3;
            animation-duration: 5s;
            /* animation-timing-function: cubic-bezier(0.95, 0.05, 0.795, 0.035); */
            animation-timing-function: ease;
            animation-delay: 0.2s;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-play-state: running;
            animation-name: grow;
        }

        .grandir:hover {
            background-color: rgb(224, 220, 250);
            color: darkturquoise;
        }

        @keyframes grow {
            0% {
                transform: scale(0.9);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <ul id="listItems">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

</body>
<script src="../eventDeligation.js"></script>

</html>
