<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartes paires</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
        }

        main {
            width: 80%;
            margin: 48px auto;
        }

        article {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(min(2), 1fr);
            gap: 6px;
            padding: 6px;
            width: 100%;

            background-color: cadetblue;
            border-radius: 12px;
        }


        .recto {
            display: none;
            width: 100%;
            border-radius: 6px;
        }

        .verso {
            display: block;
            width: 100%;
            border-radius: 6px;
        }

        .display {
            display: block;
        }

        .no-display {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Jeu de paires</h1>
    <main>
        <article id="cartes-container"></article>
    </main>


</body>

<script src="../jeu_paires.js"></script>

</html>
